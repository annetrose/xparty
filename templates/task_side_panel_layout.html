{% extends "side_navigation_layout.html" %}
{# vim: set sw=2 ts=2 expandtab: #}

{% block side_panel %}
  <h3>Task</h3>
  <select id="task_chooser" class="task_title" style="display:none;">  
  {% for task in lesson.tasks %}
  <option class="task_title" id="task_title_{{forloop.counter}}" value="{{forloop.counter}}">{{forloop.counter}}.&nbsp;{{task.0}}</option>
  {% endfor %}
  </select>

  <h3 style="margin-top:15px">Problem</h3>
  <div id="task_description" style="margin-bottom:15px"></div>

  {% block side_panel_lower %}{% endblock %}
{% endblock %}
